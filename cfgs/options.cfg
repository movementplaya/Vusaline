//NOTE: IF YOU DON'T KNOW WHAT SOMETHING DOES, DON'T CHANGE IT!

3dsky=1 // 0: Skybox texture only / 2D only

autodemos=0 // 1: Auto record competitive matches, 2: Auto record all matches, 3: Auto record tournament (mp_tournament) matches

backpack=1 // 0: Don't show borders for items, 1: Show borders for items based on quality, 2: Show borders for marketable items only

block_cathook_identify=1

block_minidumps=1 // 0: Allow .mdmp files to be generated after a crash

blood=1

camera=1

centered_eyes=0

chattime=1 // 0: Disable text chat, 1: Messages last for 5 seconds, 2: Messages last for 10 seconds, 3: Messages last for 20 seconds

cl_downloadfilter all // all, none, nosounds, mapsonly

class_detail=0 // 1: Disable facial expressions, 2: Disable facial expressions and disable eyes and teeth

contract_progress_type=2 // 1: Don't show contracts on the HUD, 1: Show everything, 2: Show only active contracts

decals=3 // 0: Disable decals, 1: Max 1 decal, 2: Max 15 decals, 3: Max 75 decals, 4: Max 200 decals, 5: Max 2048 decals

detail_props_distance=2 // 0: Off, 1: Lowest, 2: Valve default, 3: Very high, 4: Ultra (not noticable on most maps)
// 'pl_swiftwater' is the best Valve map to adjust this

dinglimit=1

dualcore=0 // 1: Using a Core 2 Duo CPU

fast_texture_load=0 
// 1 Disables texture types: bumpmap, phong, specular
// 1 Will break graphics on Linux for 'amdgpu' driver (Mesa bug)
// 1 Also breaks chams in some cheats

gibs=1 // 2: Loadsa gibs

glow=1 // 0: Disable glow outlines

hdr=1

idavatar=0 // (Display Steam avatars on TargetID) 0: Disabled, 1: Everyone, 2: Friends only

ingame_prompts=1

jigglebones=0

light_averaging=1 // 0: You don't use viewmodels

lod=0 // (Level Of Detail) 0: High quality, 1: Medium quality, 2: Low quality

loss_severity=0 // 1: There's packet loss problems; 2: The highest setting to counter packet loss

low_fps=0 // 1: If FPS goes below 60 often

lowmem=0 // 1: Low on RAM

low_vram=1 // 0: forces textures into GPU; unstable on AMD and nVidia

m4risa=0

msaa=0x // (Anti-aliasing) 0x, 2x, 4x, 8x; CANNOT be changed in-game

muteall=1 // 0: Only silences voicechat (excludes textchat) for players you've muted

opengl=0 // 1: Using Linux ("native", not Wine) or macOS

overlays=1

picmip=-1 // Controls texture quality: -1: High, 0: Medium, 1: Low, 2: Very low

pyrofx=0 // Controls pyrovision visual effects: 0: Disabled, 1: Enable static vignette, 2: Enable depth of field, 3: Enable both

ragdolls=2 // 0: Disable ragdolls, 1: Fade out ragdolls after 6 seconds, 2: Fade out ragdolls after 11 seconds

raw_input=1 // 0: Using RInput v1.44 (Windows only), or running macOS/Linux as the OS

remove_demos_with_no_kills=1 // If 2 kills within 10 minutes isn't met in a match, don't save a demo for that match

ropes=1

shadows=2 // 1: Don't use detailed player shadows, 0: no player shadows

show_crit_text=0 // 0: Damage numbers only

sleep=0 // 1: Reduced power consumption whilst unfocused but potential rare low FPS bug

sound_additional_delay=0 // 1: Sound is crackling and/or cutting out; adds 30ms delay

sound_quality=0 // 1: Higher quality DSP effects

sprays=0 // 1: Every spray is saved to your PC...

team_status=0 // 1: Use the new match HUD that shows teammate health

tracers=1 // 0: Disable bullet tracers

voice_chat_delay=0 // Set to 1 if needed

voicechat_mode=0

vr_support=0 // 1: Executes 'user/vr_settings.cfg'; modify that file to your liking

w10_mouse=1 // 0: If using more than one monitor on Windows 10

xray=0 // 1: See names and healthbars through walls, 2: See names, healthbars and outlines through walls


// PERSONAL PREFERENCE (does not increase FPS)

full_dashboard=0 // Compare "Find A Game" with full_dashboard=1, see which you prefer

dashboard_animation=0 // Toggle sliding animation for "Find A Game"

auto_scoreboard_screenshot=0 // Screenshots scoreboard at match end

disconnect_prompt=0 // Ask to disconnect everytime?

block_player_stats_reset=1


// BINDS

// No null movement; change if you use different keys
bind w +north; bind a +west; bind s +south; bind d +east

// Grants ability to vote during broken Map Selection voting
bind leftarrow vote_mapleft
	bind downarrow vote_mapcenter
	bind rightarrow vote_mapright
	
// Immediate respawn (only while alive in a respawn zone)
bind uparrow "load_itempreset 0;load_itempreset 1"
